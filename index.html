<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hriday's Portfolio</title>
    <style>
      /* Add CSS styles here */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      header h1 {
        margin: 0;
      }

      section {
        padding: 20px;
      }

      .portfolio-item {
        display: inline-block;
        width: 33.33%;
        text-align: center;
        padding: 20px;
      }

      .portfolio-item img {
        width: 100%;
      }

      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1;
      }

      .modal-content {
        background-color: #fff;
        padding: 20px;
        width: 80%;
        height: 80%;
        overflow: auto;
      }

      .close-button {
        position: absolute;
        top: 20px;
        right: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Hriday's Portfolio</h1>
    </header>
    <section>
      <h2>About Me</h2>
      <p>
        Hello, I'm Hriday and I'm a designer. I have a passion for creating beautiful and functional designs.
        Take a look at my work below.
      </p>
    </section>
    <section>
      <h2>My Work</h2>
      <div class="portfolio-items">
        <!-- Add portfolio items here -->
        <div class="portfolio-item">
          <img src="design-1.jpg" alt="Design 1" onclick="showModal(this)">
          <p>Design 1</p>
        </div>
        <div class="portfolio-item">
          <img src="design-2.jpg" alt="Design 2" onclick="showModal(this)">
          <p>Design 2</p>
        </div>
        <div class="portfolio-item">
          <img src="design-3.jpg" alt="Design 3" onclick="showModal(this)">
          <p>Design 3</p>
        </div>
      </div>
    </section>
    <div id="modal" class="modal">
      <div class="modal-img">
      <img id="modal-img" src="./Screenshot 2023-01-30 084936.png" alt="">
      <button class="close-button" onclick="closeModal()">&times;</button>
    </div>
  </div>
  <script>
    function showModal(elem) {
      const modal = document.getElementById("modal");
      const modalImg = document.getElementById("modal-img");
      modalImg.src = elem.src;
      modal.style.display = "flex";
    }

    function closeModal() {
      const modal = document.getElementById("modal");
      modal.style.display = "none";
    }
  </script>
  </body>
</html>
